services:
  - type: web
    name: ocean-ai-qa-framework
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: CHROME_OPTIONS
        value: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --single-process"
      - key: PYTHONPATH
        value: "."
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
    healthCheckPath: /_stcore/health