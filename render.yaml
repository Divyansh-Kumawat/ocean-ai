services:
  - type: web
    name: ocean-ai-qa-framework
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile
    startCommand: python render_start.py
    envVars:
      - key: PORT
        value: 10000
      - key: CHROME_OPTIONS
        value: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-features=VizDisplayCompositor --single-process"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: /health

  # Optional: Background service for running tests (uses the same Docker image)
  - type: background
    name: ocean-ai-test-runner
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile
    startCommand: python test_runner_service.py
    envVars:
      - key: CHROME_OPTIONS
        value: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-features=VizDisplayCompositor --single-process"
      - key: PYTHONPATH
        value: "."
      - key: WEB_SERVICE_URL
        value: https://ocean-ai-qa-framework.onrender.com